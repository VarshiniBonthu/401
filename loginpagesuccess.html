<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather Search</h1>
      <form id="weatherForm">
        <label for="cityName">Enter City Name:</label>
        <input type="text" id="cityName" name="cityName" required />
        <button type="submit">Get Weather</button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script>
      document
        .getElementById("weatherForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const cityName = document.getElementById("cityName").value;
          const apiKey = "785ab082039c6a91a8b607422a47c9ae"; // Your OpenWeatherMap API key
          fetch(
           ' https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric'
          )
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              const resultDiv = document.getElementById("result");
              if (data.weather) {
                resultDiv.innerHTML = `
                  <h2>Weather in ${data.name}</h2>
                  <img src="https://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="${data.weather[0].description}">
                  <p>${data.weather[0].description}</p>
                  <p>Temperature: ${data.main.temp} Â°C</p>
                  <p>Humidity: ${data.main.humidity}%</p>
                  <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
              } else {
                resultDiv.innerHTML = "No weather data found";
              }
            })
            .catch((error) => {
              console.error("Error fetching the weather data:", error);
              document.getElementById("result").innerHTML =
                "An error occurred while fetching the weather data";
            });
        });
    </script>
  </body>
</html>
